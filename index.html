<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,800;0,900;1,100;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"></link>
        <script src="https://kit.fontawesome.com/7d9ea28026.js" crossorigin="anonymous"></script>
        <title>Serter's Portfolio</title>
    </head>
    <body>
        <!--Nav-bar section-->
        <section class="nav-bar">
            <nav>
                <div class="logo">
                    <a class="logo-name" href="./">
                        <span class="firstLetter">S</span>
                        erter
                        <span class="firstLetter">I</span>
                        yigunlu
                    </a>
                </div>
                <div class="nav-lists">
                    <ul class="nav-list">
                        <li>
                            <a href="./">Home</a>
                        </li>
                        <li>
                            <a href="aboutMe.html" target="_blank"> About Me</a>
                        </li>
                        <li>
                            <a href="myExperience.html" target="_blank">Portfolio</a>
                        </li>
                        <li>
                            <a href="contactMe.html" target="_blank">Contact me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <!--Main Section-->
        <main class="main-content">
            <div class="contactMe">
                <h3 id="salute">
                    <span id="firstSalute">Hello,</span>
                    <br>
                    My Name is
                    <i id="name">Serter Iyigunlu</i>
                </h3>
                <p id="info">To see My Portfolio please click below</p>
                <button class="btn" type="button" onclick="location.href ='./myExperience.html'">
                    Contact Me!
                </button>
            </div>
            <div class="signUp">
                <h2 class="join-list">Join our newsletter</h2>
                <form id="form-signUp">
                    <div class="form-elements">
                        <label for="first-name" class="select">
                            First Name:
                        </label>
                        <input
                            type="text"
                            name="fist-name"
                            id="first-name"
                            placeholder="First Name"
                            class="select-input"
                        >
                    </div>
                    <div class="form-elements">
                        <label for="last-name" class="select">
                            Last Name:
                        </label>
                        <input
                            type="text"
                            name="last-name"
                            id="last-name"
                            placeholder="Last Name"
                            class="select-input"
                        >
                    </div>
                    <div class="form-elements">
                        <label for="email" class="select">
                            Email address:
                        </label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email address"
                            class="select-input"
                        >
                    </div>
                    <div class="form-elements">
                        <button class="btn" type="submit" name="submit">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <!--Footer Section-->
        <footer>
            <div class="iconShow">
                <i class="fa-brands fa-facebook icons"></i>
                <i class="fa-brands fa-twitter icons"></i>
            </div>
            <span class="copyRight">&copy Copyright 2022,Serter Iyigunlu</span>
        </footer>
    </body>
</html>
