        <title>
            Contact Me
        </title>
    </head>
    <body>
        <!--Nav-bar section-->
        <section class="nav-bar">
            <nav>
                <div class="logo">
                    <a href="./">
                        <img src="../images/logo1.png" alt="company logo">
                    </a>
                </div>
                <div class="nav-lists">
                    <ul class="nav-list">
                        <li>
                            <a href="./">Home</a>
                        </li>
                        <li>
                            <a href="./pages/aboutMe.html" target="_blank"> About Me</a>

                        </li>
                        <li>
                            <a href="./pages/contactMe.html" target="_blank">Contact me</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <!--Form cestion-->
        <div class="form-contact">
            <form id="form-contact">
                <legend>Contact Me Form</legend>
                <div class="form-elements">
                    <label for="firstName" class="select">First Name :</label>
                    <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        placeholder="First Name"
                        class="select-input"
                    >
                </div>
                <div class="form-elements">
                    <label for="lastName" class="select">Last Name :</label>
                    <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        placeholder="Last Name"
                        class="select-input"
                    >
                </div>
                <div class="form-elements">
                    <label for="email" class="select">Email address :</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email address"
                        class="select-input"
                    >
                </div>
                <div class="form-elements">
                    <label for="message" class="select">Message :</label>
                    <textarea
                        rows="3"
                        cols="3"
                        id="message"
                        name="message"
                        placeholder="Please enter your message here"
                    ></textarea>
                </div>
                <div class="form-elements signings">
                    <button class="signing btn">Send</button>
                    <label for="newsletter" class="select">Want to join our Newsletter</label>
                    <ul class="newsletter">
                        <li>
                            <input
                                type="checkbox"
                                name="newsletter"
                                value="yes"
                                class="select-input checkbox"
                                checked
                            >
                            Yes
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                name="newsletter"
                                value="no"
                                class="select-input checkbox"
                            >
                            No
                        </li>
                    </li>
                </ul>
            </div>
        </form>
    </div>
