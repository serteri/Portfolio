                </div>

        </section>
        <!--Form cestion-->
        <div class="wrapper">
            <section class="form-contact">
                <fieldset>
                    <legend>Contact Me Form</legend>
                    <form id="form-contact">
                        <div class="form-elements">
                            <label for="firstName" class="select">First Name :</label>
                            <input
                                type="text"
                                name="firstName"
                                id="firstName"
                                placeholder="First Name"
                                class="select-input"
                                required
                            >
                        </div>
                        <div class="form-elements">
                            <label for="lastName" class="select">Last Name :</label>
                            <input
                                type="text"
                                name="lastName"
                                id="lastName"
                                placeholder="Last Name"
                                class="select-input"
                            >
                        </div>
                        <div class="form-elements">
                            <label for="email" class="select">Email address :</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email address"
                                class="select-input"
                                required
                            >
                        </div>
                        <div class="form-elements">
                            <label for="message" class="select">Message :</label>
                            <textarea
                                rows="2"
                                cols="2"
                                id="message"
                                name="message"
                                placeholder="Please enter your message here"
                                required
                            ></textarea>
                        </div>
                        <div class="form-elements">
                            <button class="signing btn">Send</button>
                        </div>
                        <div class="form-elements signings">
                            <label for="newsletter" class="sign-label">Want to join our Newsletter</label>
                            <ul class="newsletter">
                                <li>
                                    <input
                                        type="radio"
                                        name="newsletter"
                                        value="yes"
                                        class="select-input checkbox"
                                        checked
                                    >
                                    Yes
                                </li>
                                <li>
                                    <input
                                        type="radio"
                                        name="newsletter"
                                        value="no"
                                        class="select-input checkbox"
                                    >
                                    No
                                </li>
                            </li>
                        </ul>
                    </div>
                </form>
            </fieldset>
        </section>
    </div>
